<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    
    <title>{{ title }} - Мой проект</title>
</head>
<body>
    
    
    <header>
      <div class="container">
        <a href="{{ url_for('main_bp.home') }}" class="logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип блога" />
        </a>
        
        <nav class="main-nav">
          <a href="{{ url_for('main_bp.home') }}">Главная</a>
          <a href="{{ url_for('add_bp.add') }}">Добавить статью</a>
          <a href="{{ url_for('main_bp.profile') }}">Профиль</a>
        </nav>

        <div class="user-actions">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth_bp.auth') }}" class="btn btn-outline">Войти</a>
                <a href="{{ url_for('register_bp.register') }}" class="btn btn-primary">Регистрация</a>
            {% else %}
                <span>Привет, {{ current_user.username }}!</span>
                <a href="{{ url_for('auth_bp.logout') }}" class="btn btn-outline-danger">Выйти</a>
            {% endif %}
        </div>
      </div>
    </header>

    
    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>

    
    <footer>
        <div class="container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" class="footer-logo" alt="">
            <span class="copyright">© 2025 Мой проект. Все права защищены.</span> 
        </div>
    </footer>  

    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/comment.js') }}"></script>
</body>
</html>
