{% extends 'base.html' %}

{% block content %}
    <h1 class="page-title">Профиль</h1>
    <h2 class="subtitle">Добро пожаловать, {{ current_user.username }}!</h2>
    
    <div class="posts-list">
        <h3 class="column-title">Ваши статьи:</h3>
        {% for post in posts %}
            {% include 'main_bp/_post_card.html' %}
        {% else %}
            <p class="empty-state">У вас пока нет ни одной статьи.</p>
        {% endfor %}
    </div>
{% endblock %}
