{% extends 'base.html' %}

{% block content %}
<h1 style="display: flex; justify-content: center;">Профиль</h1>

<h2 style="text-align: center; margin: 45px;">Добро пожаловать, {{ current_user.username }}</h2>

<h3 style="text-align: center;">Ваши статьи:</h3>

{% for post in posts %}

<div style="max-width: 800px; min-width: 630px; margin-left: auto; margin-right: auto;" class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
        <h1 class="display-4 fst-italic">
        {{ post.title }}
        </h1>
        <p class="lead my-3">
            {{ post.content }}
        </p>
        <p class="lead my-3">
            {{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}
        </p>
    </div>
    <hr style="padding: 10px;">
</div>
{% endfor %}
{% endblock %}
