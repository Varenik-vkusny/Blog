{% extends 'base.html' %}

{% block content %}
<h1>Профиль</h1>

{% for post in posts %}
<h2>Добро пожаловать, {{ post.author.username }}</h2>

<h2>Ваши статьи:</h2>

<article>
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</p>
</article>
{% endfor %}
{% endblock %}
